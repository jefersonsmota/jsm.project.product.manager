name: Build and Release
run-name: ${{ github.actor }}
on:
  push:
    branches:  [main]

jobs:
  release-build:
    uses: ./.github/workflows/build.yml
    with:
      work-dir: web-api

  push-to-registy:
    needs: release-build
    uses: ./.github/workflows/package.yml
    with:
      project-dir: ./web-api/src/jsm.product.manager.contracts
    secrets:
      api-pat: ${{ secrets.PACKAGE_REGISTRY_SECRET }}
    